<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Successful</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
        }

        .icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin: 10px 0;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle icon"></i>
        <h1>Sign Up Successful!</h1>
        <p>Thank you for signing up. Weâ€™ve successfully registered your account. Please check your email for a confirmation link.</p>
        <button onclick="redirectToHome()">Go to Home</button>
    </div>

    <script>
        // Redirect to home page after successful sign up
        function redirectToHome() {
            window.location.href = "https://yourwebsite.com";  // Replace with your homepage URL
        }
    </script>
</body>
</html>
